name: Vet

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  vet:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      # we want to run the current version of vet against the PR, not necessarily the deployed / main version.
      # this is the only difference between this vet.yml and the recommended one in the readme.
      - run: pip install .
      - name: Run vet
        if: github.event.pull_request.head.repo.full_name == github.repository
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VET_GOAL: |
            ${{ github.event.pull_request.title }}

            Additional context (not necessarily part of the goal):
            ${{ github.event.pull_request.body }}
          VET_REVIEW_JSON: ${{ runner.temp }}/review.json
          VET_COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
          VET_REPO: ${{ github.repository }}
          VET_PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          set +e
          vet "$VET_GOAL" --quiet --output-format github \
            --base-commit "${{ github.event.pull_request.base.sha }}" \
            > "$VET_REVIEW_JSON"
          status=$?
          if [ "$status" -ne 0 ] && [ "$status" -ne 10 ]; then exit "$status"; fi

          python -m vet.cli.post_review
